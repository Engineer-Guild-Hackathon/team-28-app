steps:
  # ビルドステップ
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/team-28-app:$COMMIT_SHA", "."]

  # イメージをContainer Registryにプッシュ
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/team-28-app:$COMMIT_SHA"]

  # Cloud Runにデプロイ
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "team-28-app"
      - "--image=gcr.io/$PROJECT_ID/team-28-app:$COMMIT_SHA"
      - "--platform=managed"
      - "--region=asia-northeast1" # 東京リージョン
      - "--memory=512Mi" # メモリ設定

# ビルドされたイメージ
images:
  - "gcr.io/$PROJECT_ID/team-28-app:$COMMIT_SHA"

timeout: 1800s # 30分のタイムアウト
